
<div class="container">
<div class="row">
  <h1>Inicio tarjetas</h1>

  <div class="col"> <!--info vien de lo que definimos en el ts-->
<div *ngFor="let i of info" class="contenido" ><mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{i.nombre}}</mat-card-title>
    <mat-card-subtitle>{{i.tipo}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
  <mat-card-content>
    <p>
      BUZO
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

</div>
  </div>
</div>
</div>
