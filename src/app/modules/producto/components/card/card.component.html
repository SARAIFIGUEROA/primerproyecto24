<!--Espacio para mostrar la informacion de input
- notificacion de que se agrego un producto-->
<div class="row">
    <div class="col">
        <div class="col-lg-12" *ngIf="compraVisibole">
            <!--card para mostrar todos los productos que el admin ingrese a la base de datos-->
            <div class="container" *ngFor="let producto of coleccionProductos">
                <div class="card" style="width: 18rem;">
                    <img src="{{producto.imagen}}" class="card-img-top" alt="{{producto.alt}}">
            
                    <div class="card-body">
                        <h5 class="card-title">{{producto.imagen}}</h5>
                        <p class="card-text">{{producto.precio}}</p>
            
            
                        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#verMas"
                            (click)="mostrarVer(producto)">Ver m√°s</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-4"></div>
            <div class="card text-bg-info mb-3">
                <ul class="list-group">
                    <h3>Ultima compra:</h3>
                    <li class="list-group-item">{{productoReciente}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>


<!--modal nuevo para ver mas info-->

<div class="modal fade" *ngIf="modalVisible" id="verMas" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>


            <div class="modal-body">
                <img src="{{productoseleCcionado.imagen}}" alt="{{productoseleCcionado.alt}}">
            </div>
            <div class="mb-3">{{productoseleCcionado.descripcion}}</div>
            <div class="mb-3">{{productoseleCcionado.precio}}</div>


            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" (click)="AgregarProducto(productoseleCcionado)">Agregar</button>
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
