<p>table works!</p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Categoria</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let producto of coleccionproductos">
            <th scope="row">1</th>

            <td><img src="{{producto.imagen}}" alt="{{producto.alt}}"> </td>
            <td>{{producto.nombre}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.categoria}}</td>
        

            <!--acciones-->
       <td>
        <button id="btn edit" title="Editar" type="button" class="btn btn-outlinr-warning">
            <mat-icon>edit</mat-icon>
        </button>
       </td>
       <td>
        <button id="btn-delete" title="Eliminar" type="button" class="btn btn-outlinr-danger">
            <mat-icon>delete</mat-icon>
        </button>
       </td>
       
        </tr>



    </tbody>
</table>
