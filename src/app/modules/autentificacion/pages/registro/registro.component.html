
<div class="container">
    <div class="row">
        <h1>Registrate</h1>
        <i class="material-icon" style="font-size: 200px;"><mat-icon>person</mat-icon></i>
<!--nombre de usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese nombre de usuario</mat-label>
            <!--ngmodel=> directiva utilizada para formularios-->
            <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: Pepe">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
        </mat-form-field>
        
        <!--Apellido-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su apellido</mat-label>
            <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: perez">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
        </mat-form-field>
<!--Email del usuario-->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese Email</mat-label>
            <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: Pepe@gmail.com">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
        </mat-form-field>

        <!--Rol del usuario
        <mat-form-field>
            <mat-label>Seleccione rol de usuario</mat-label>
            <select matNativeControl required>
              <option value="admin">Administrador</option>
              <option value="vist">Visitante</option>
            </select>
          </mat-form-field>-->

<!--Contraseña-->
            <mat-form-field>
              <mat-label>Ingrese su contaseña</mat-label>
              <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
               
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-hint align="start">Minimo:6/{{input.value.length}}</mat-hint>
            </mat-form-field>
<button class="boton" mat-raised-button color="primary" (click)="registrar()">Registrar</button>

    </div>
</div>
